version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:
  nginx_config_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: excellent84/kittygram_backend
    env_file: .env
    volumes:
      - static_volume:/static
      - media_volume:/media
  frontend:
    image: excellent84/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static_volume:/static
  gateway:
    image: nginx:1.22.1
    volumes:
      - nginx_config_volume:/etc/nginx/conf.d
      - nginx_config_volume:/etc/nginx/templates/default.conf.template
      - static_volume:/static
      - media_volume:/media
    ports:
      - 9000:80